{% extends 'quiz/base_classrooms.html' %}
{% load static %}


{% block head %}
    <style>
        .stretched {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="{% static 'report/faculty_graph.js' %}"></script>
{% endblock %}



{% block content %}
    <div class="ct-double-octave" id="chart1"></div>
    <script>

            var data = {
  labels: [
      {% for each_student in all_students_name %}
          "{{ each_student }}",
      {% endfor %}
    ],
  series: [
      {% for each_exam_marks in all_students_marks %}
          {{ each_exam_marks }},
      {% endfor %}
  ]
};

var options = {
  seriesBarDistance: 10
};

var responsiveOptions = [
  ['screen and (max-width: 640px)', {
    seriesBarDistance: 5,
    axisX: {
      labelInterpolationFnc: function (value) {
        return value[0];
      }
    }
  }]
];

new Chartist.Bar('#chart1', data, options, responsiveOptions);

    </script>

{% endblock %}
