{% extends 'users/base_login.html' %}

{% block content %}
  <h3>Forgot password</h3>
  <form method="POST">
    {% csrf_token %}
    {{ forms.as_p }}
      <div class="error" style="color:red; font-size:13px" >
      {{ message }}
      </div>
    <button type="submit">Submit</button>
  </form>
{% endblock %}
