{% extends 'users/base_login_signup.html' %}

{% block content %}
{% csrf_token %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<h2>Sign Up</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ forms.User_Creation_Form.as_p }}
    {{ forms.College_Registration_Form.as_p }}
    <button type="submit" value="Sign Up">Sign up</button>
</form>
{% endblock content %}
