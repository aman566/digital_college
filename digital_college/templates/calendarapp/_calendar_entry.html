<div style='width:30%;background-color: white;display:inline-block;padding:2%;border-radius: 2%;'>
    <h2 class="center-align">{{ entry.name }}</h2>
    <h4 class="center-align">{{ entry.date|date:"d M y" }}</h4>
    <p class="center-align">{{ entry.description }}</p>
    <button onclick="window.location='{% url 'after:calendarapp:edit' entry.id %}'"  class="btn btn-primary" style="background-color: darkblue;"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</button>
    <a class="btn" style="background-color: darkblue;" href="{% url 'after:calendarapp:delete' entry.id %}">Delete</a>
</div>
