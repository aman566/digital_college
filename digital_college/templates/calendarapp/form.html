{% extends 'after_login/main.html' %}

{% block head %}
    <style>
        .onhover:hover {
            border-bottom: 4px solid darkblue;
            transition: background-color 1s ease;
        }
    </style>
{% endblock %}




{% block options %}
    <div class="container form-group" style="width:90%;background-color: white;padding:2%;">
        <br>
        <div class="row">
            <div class="col-lg-4">
                <h1 class="center" style="color:darkblue"><u>Add A New Event</u></h1>
            </div>



        </div>

        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <label>{{ field.label }}</label>
                <input placeholder="{{ field.label }}" name="{{ field.name }}" class="form-control"/>
                {{ field.errors }}
            {% endfor %}
            <br>
            <button type="submit" class="btn btn-outline-success" style="background-color: darkblue;">submit</button>
            <button onclick="window.location='{% url 'after:calendarapp:index' %}'" type="button" class="btn btn-outline-success"
                        style="background-color: darkblue; color:white; padding-left:13px;padding-right: 13px">Back
                </button>

        </form>
    </div>
{% endblock %}
