{% extends 'quiz/base_classrooms.html' %}
{% block content %}
    <div class="container center-align" style="margin:2%;">
        <div class='row' style="background-color: white;"">
            {% if message %}
                <div style='visibility: hidden;' id='msg'>
                    {{message}}
            </div>
            {% endif %}
            <p>You have following quizzes listed for you</p>
            {% for quiz in quizzes %}
                <a href="{{ quiz }}">{{ quiz }}</a><br>
                start time:{{ quiz.start_time }}<br>
                end time: {{ quiz.end_time}}<br>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
