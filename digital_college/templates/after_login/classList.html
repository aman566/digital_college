{% extends 'after_login/main.html' %}

{% block options %}
    <div class="teal lighten-5" style="border-radius:8px;margin-right:1%;margin-left:1%;">
        <h1 class="center-align">Classrooms</h1>
    </div>
    <div class="container" style="width:95%;">
        {% if classList %}
            {% for cl in classList %}
                <a href="{% url 'after:classroom:class_home' cl.course_name %}">
                    <div class="valign-wrapper hoverable"
                         style="border:2px solid teal;height:80px;margin-top:20px;border-radius:5px;">
                        <i class="material-icons" style="margin-left:30px;margin-right:30px;">navigate_next</i>
                        <span style="color:teal;"><h3>{{ cl.course_name }}</h3></span>&nbsp;&nbsp;&nbsp;&nbsp;
                        <span style="color:gray">{{ cl.courseenrollment_set.count }} students</span>
                    </div>
                </a>
            {% endfor %}
        {% else %}
            <br><br><br>
            <h3 class="center">You are not enrolled in any Course.</h3>
        {% endif %}
    </div>
{% endblock %}
