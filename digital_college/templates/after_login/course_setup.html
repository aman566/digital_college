{% extends 'after_login/main.html' %}

{% block options %}

    <div class="container teal-text" style="width:95%;">
        <div>
            <div style="padding-bottom:1%;border-bottom:2px solid teal;margin-bottom: 2%;">
                <h1 class="left-align teal-text" style="font-size: 40px;font-family: 'Noto Serif';">
                    Course</h1>
            </div>
        </div>
        <div style="margin-left:4%;">
            <br><br>
            <form action="{% url 'after:new_course' %}" method="POST" autocomplete="off">
                {% csrf_token %}
                <div id="c1">
                    <h3>
                        Name of the course.<br>
                        {{ courseform.course_name }}<br>
                    </h3>
                    <button class="waves-effect waves-light btn" onclick="nextpg(1)">Next</button>
                </div>
                <div id="c2" class="hide">
                    <h3>
                        Faculty Head.<br>
                        {{ courseform.faculty_id }}<br>
                    </h3>
                    <button class="waves-effect waves-light btn" onclick="prevpg(2)">Previous</button>
                    <button class="waves-effect waves-light btn" type="Submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function nextpg(a) {
            document.getElementById('c' + a).classList.add('hide');
            document.getElementById('c' + (a + 1)).classList.remove('hide');
        }

        function prevpg(a) {
            document.getElementById('c' + a).classList.add('hide');
            document.getElementById('c' + (a - 1)).classList.remove('hide');
        }
    </script>
{% endblock %}
